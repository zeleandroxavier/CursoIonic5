<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
  </ion-buttons>
    <ion-title>Input</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!--Input Default-->
  <ion-input></ion-input>

  <!--Input com valor-->
  <ion-input value="1234"></ion-input>

  <!-- Input com placeholder-->
  <ion-input placeholder="Informe o seu nome"></ion-input>

  <!--Input com icone de limpar-->
  <ion-input placeholder="Curso de Ionic 5" clearInput ></ion-input>

  <!--Input com valor numerico-->
  <ion-input type="number" value="1234"></ion-input>

  <!--Input email-->
  <ion-input type="email" placeholder="Informe o seu e-mail"></ion-input>

  <!--Input com valor de telefone-->
  <ion-input type="tel" placeholder="Informe o seu telefone"></ion-input>

  <!--Input de URL-->
  <ion-input type="url" placeholder="Informe o sua URL"></ion-input>

  <!--Input de search-->
  <ion-input type="search" placeholder="Pesquisar"></ion-input>

  <!--Input de password-->
  <ion-input type="password"></ion-input>

  <ion-item>
    <ion-label>Sem posição</ion-label>
    <ion-input type="text" placeholder="Informe seu nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Floating</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed" >Fixed</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked" color="danger" >Stacked</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

</ion-content>
